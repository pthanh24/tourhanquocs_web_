<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Liên hệ</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    <main role="main">
        <div class="container">
            <h1 class="text-center mt-5 mb-4">Liên hệ với chúng tôi</h1>
            
            <div class="row">
                <div class="col-md-6">
                    <form method="post">
                        <div class="form-group">
                            <label for="title">Họ tên của bạn</label>:
                            <input type="text" class="form-control" id="title" name="title" placeholder="Họ tên của bạn">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>:
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email của bạn">
                        </div>
                        <div class="form-group">
                            <p>Giới tính:</p>
                            <label for="male">Nam</label>: 
                            <input type="radio" id="male" name="sex" value="" /><br />
                            <label for="female">Nữ</label>: 
                            <input type="radio" id="female" name="sex" value="" />
                    </div>
                        <div class="form-group">
                            <label for="message">Lời nhắn của bạn</label>:
                            <textarea name="message" class="form-control" rows="5"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" name="btnGuiLoiNhan">Gửi lời nhắn</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3726.120606915695!2d105.75778849999999!3d20.947671200000006!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x313452eaa9c461c3%3A0x2a3e1c421f299adc!2zVHLGsOG7nW5nIMSQ4bqhaSBI4buNYyDEkOG6oWkgTmFt!5e0!3m2!1svi!2s!4v1718185221495!5m2!1svi!2s" 
                            width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
            
        </div>
    </main>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
</body>
</html>
